<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">

  <!-- Soft gradient badge -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
  </defs>
  <rect x="8" y="8" width="104" height="104" rx="22" fill="url(#grad)"/>

  <!-- Laptop body -->
  <rect x="26" y="34" width="68" height="44" rx="9" fill="#020617"/>

  <!-- Screen area -->
  <rect x="32" y="40" width="56" height="28" rx="6" fill="#e2e8f0"/>

  <!-- Remote focus dot -->
  <circle cx="60" cy="54" r="6.5" fill="#22d3ee"/>

  <!-- Camera notch -->
  <rect x="56" y="33" width="8" height="3" rx="1" fill="#020617"/>

  <!-- Stand -->
  <rect x="46" y="80" width="28" height="4" rx="2" fill="#020617"/>

  <!-- Signal / network arc -->
  <path d="M34 92 Q60 110 86 92" fill="none" stroke="#e0f2fe" stroke-width="7" stroke-linecap="round"/>

</svg>
